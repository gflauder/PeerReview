<form id="user_prefs" method="post" class="form-tight">
	{{ filter('form_begin', 'user_prefs') |raw }}
	{% if user.id != session.user.id and pass('can', 'edit', 'user', user.id) %}
		<input type="hidden" name="id" value="{{ user.id }}">
		<div class="form-group">
			<input data-label="Courriel" type="email" id="email" value="{{ user.email }}" required maxlength="100">
		</div>
	{% endif %}
	<div class="form-group">
		<input data-colsize="9" data-label="Nom" type="text" id="name" value="{{ user.name }}" required minlength="2" maxlength="100">
		<select data-colsize="3" data-label="Genre" name="isMale" required>
			<option disabled>Genre...</option>
			<option {% if not user.isMale %}selected {% endif %}value="0">Femme</option>
			<option {% if user.isMale %}selected {% endif %}value="1">Homme</option>
		</select>
	</div>
	<div class="form-group">
		<input data-label="Titre professionnel" type="text" id="profession" value="{{ user.profession }}" minlength="3" maxlength="100" required>
		<input data-label="Employeur"           type="text" id="employer" value="{{ user.employer }}" minlength="3" maxlength="100">
	</div>
	<button type="submit"><span class="fg-ok"><span class="glyphicon glyphicon-ok"></span></span> Sauvegarder changements</button>
</form>
