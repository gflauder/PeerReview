<div class="table-responsive">
	<table class="table table-hover table-condensed">
		<thead>
			<tr>
				<th>Numéro</th>
				<th>Mots</th>
				<th>Titre</th>
			</tr>
		</thead>
		<tbody>
			{% for article in articles %}
				<tr>
					<td class="fit">{{ article.number |default('hors-série') }}</td>
					<td class="fit">{{ article.wordCount }}</td>
					<td>{{ lib.format_article(article) }}</td>
				</tr>
			{% endfor %}
			{% if articles|length == 0 %}
				<tr><td colspan="4"><em>Aucun article</em></td></tr>
			{% endif %}
		</tbody>
	</table>
</div>
