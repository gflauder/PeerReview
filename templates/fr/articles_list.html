<div class="table-responsive">
	<table class="table table-hover table-condensed">
		<thead>
			<tr>
				<th>&nbsp;</th>
				<th>Num√©ro</th>
				<th>Mots</th>
				<th>Titre</th>
			</tr>
		</thead>
		<tbody>
			{% for article in articles %}
				<tr>
					<td class="fit"><a href="{{ req.base }}/articles/edit?id={{ article.id }}"><span class="glyphicon glyphicon-edit"></span></a></td>
					<td class="fit">{{ article.number }}</td>
					<td class="fit">{{ article.wordCount }}</td>
					<td>{{ article.title }}</td>
				</tr>
			{% endfor %}
			{% if articles|length == 0 %}
				<tr><td colspan="4"><em>Aucun article</em></td></tr>
			{% endif %}
		</tbody>
	</table>
</div>
