services:
  # Nginx service
  nginx:
    image: nginx:latest
    container_name: nginx-server
    ports:
      - "80:80"
    volumes:
      - C:\Development\pyriteview:/var/www/html
      - ./default.conf:/etc/nginx/conf.d/default.conf
    depends_on:
      - php
    networks:
      - app-network

  # PHP service
  php:
    build:
      context: .
      dockerfile: Dockerfile
      args:
        - APP_MODE=${APP_MODE:-development}
    image: php:7.4-fpm
    container_name: php-app
    volumes:
      - C:\Development\pyriteview:/var/www/html
      - C:\Development\pyritephp:/var/www/html/vendor/gflauder/pyritephp
      - C:\Development\pyriteview\vendor:/var/www/html/vendor
      - C:\Development\pyriteview\var:/var/www/html/var
      - C:\Development\pyriteview\node_modules:/var/www/html/node_modules
      - ./custom-php.ini:/usr/local/etc/php/conf.d/custom-php.ini
    environment:
      - APP_MODE=${APP_MODE:-development}  # Use the environment variable
      - PHP_SENDMAIL_PATH="/usr/sbin/sendmail -S mailpit:1025 -fsender@example.com"
    networks:
      - app-network

  mailpit:
    image: axllent/mailpit:latest
    container_name: mailpit
    ports:
      - "1025:1025"  # SMTP port
      - "8025:8025"  # Web interface
    networks:
      - app-network


networks:
  app-network:
    driver: bridge